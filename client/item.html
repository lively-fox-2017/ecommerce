<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <body>
    <div id="app">
      <form class="item" action="item.html" method="post">
        <input v-model=items.image type="text" name="image" placeholder="image">
        <input v-model=items.description type="text" name="description" placeholder="description">
        <input v-model=items.price type="text" name="price" placeholder="price">
        <button type="submit" name="submit" v-on:Click="addItem()">Submit</button>
      </form>
    </div>
    <script src="item.js" charset="utf-8"></script>
  </body>
</html>
