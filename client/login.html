<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type='text/javascript' src="/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="login">
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Signup</h4>
            </div>
            <div class="modal-body">
              <form class="form">
                User Name <br>
                <input class="form-control" v-model="user.username" type="text" placeholder="ex:budi" required><br>
                Password <br>
                <input class="form-control" v-model="user.password" type="password" placeholder="ex:xxx" required><br>
                Email <br>
                <input class="form-control" v-model="user.email" type="email" placeholder="ex:budi@budi.com" required><br>
                Image Url <br>
                <input class="form-control" v-model="user.imageUrl" type="text" placeholder="ex:10" required><br>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button v-on:click="signUp(user)" type="button" class="btn btn-primary" data-dismiss="modal">Add data</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <!-- <h1 class="text-center login-title">Sign in</h1> -->
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                    <input v-model="user.username" type="text" class="form-control" placeholder="Usernmae" required autofocus>
                    <input v-model="user.password" type="password" class="form-control login" placeholder="Password" required>
                    <button @click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <button class="btn btn-lg btn-primary btn-block" id="loginFB" @click="loginFB" type="button">Sign in with Facebook</button>
                    <a href="#" class="text-center new-account pull-left" data-toggle="modal" data-target="#signUpModal">Create an account </a>
                    </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
  <script type="text/javascript" src="login.js"></script>
  </body>
</html>
