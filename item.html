<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Halaman Items</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="addedItem(item)" method="post">
      ID: <br>
      <input v-model="item.id" type="text" name="id" placeholder="ID Items">
      <br>
      Nama Items: <br>
      <input v-model="item.nama_item" type="text" name="nama_item" placeholder="nama item">
      <br>
      Category: <br>
      <input v-model="item.category" type="text" name="category" placeholder="kategori">
      <br>
      Harga: <br>
      <input v-model="item.harga" type="text" name="harga" placeholder="harga">
      <br>
      Jumlah: <br>
      <input v-model="item.jumlah" type="text" name="jumlah" placeholder="jumlah">
      <br>
      Gambar: <br>
      <input v-model="item.img" type="text" name="img" placeholder="gambar">
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <div class="">
      <table border="2px">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Category</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Gambar</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in allItem">
            <td>{{item.id}}</td>
            <td>{{item.nama_item}}</td>
            <td>{{item.category}}</td>
            <td>{{item.harga}}</td>
            <td>{{item.jumlah}}</td>
            <td>
              <img v-bind:src="item.img" alt="">
            </td>
            <td v-on:click="deleteItems(item._id)">Delete</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>







  <script src="./js/script.js"></script>
  </body>
</html>
